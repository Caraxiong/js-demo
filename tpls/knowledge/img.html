<!DOCTYPE html>
<html>
<head>
	<title>img</title>
	<style>
		div{
			font-size: 12px;
			height: 100px;
			width: auto;
			display: flex;
			position: relative;
			justify-content: center;
			align-items: center;
		}
		p{
			margin: 0;
		}
		img{
			height: 30px;
			width: 30px;
		}
		p:last-child{
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div>
		<p>居中显示</p>
		<img src="" alt="图片"/>
		<p>居中显示</p>
	</div>
</body>
</html>
