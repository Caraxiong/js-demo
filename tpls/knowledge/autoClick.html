<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
        // 两秒后模拟点击
        setTimeout(function() {
        	// IE
        	if(document.all) {
        		document.getElementById("clickMe").click();
        	}
        	// 其它浏览器
        	else {
        		var e = document.createEvent("MouseEvents");
        		e.initEvent("focus", true, true);
        		document.getElementById("clickMe").dispatchEvent(e);
        	}
        }, 2000);
        </script>

        <input id="clickMe" onfocus="alert('clicked');" value="asdfsa">
    </body>
</html>
