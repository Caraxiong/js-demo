<!DOCTYPE html>
<html>
<head>
	<title>for的几种循环方法对比</title>
</head>
<body>
	<div>
    当数组长度 为 100000时，偶尔能刷出时间相等
    当数组长度 小于 100000时，差距不明显，for 与 forEach 谁快谁慢不一定
    当数组长度 大于 100000时，明显for 要快于forEach
  </div>
	<script type="text/javascript">
		let arr = []
    let len = 1000000
		for(let i = 0 ; i < len ; i++){
			arr.push(i)
		}
		console.time('test for')  //只支持数组遍历
		for(let i = 0 ; i < len ; i++){
		}
		console.timeEnd('test for')

		console.time('test forEach')
		arr.forEach((value,index)=>{
      // console.log(typeof index) //number
		})
		console.timeEnd('test forEach')

    console.time('test do/while')  //只支持数组遍历
    let i = 0
    do{
      i++
    }while(i<len)
    console.timeEnd('test do/while')
    
    // console.time('test for in')  //但它输出的只是数组的索引和对象的key, 我们可以通过索引和key取到对应的值
    for(let i in arr){

    }
    console.timeEnd('test for in')
	</script>
</body>
</html>
