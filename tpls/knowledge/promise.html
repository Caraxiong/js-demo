<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	setTimeout(function(){
		console.log(4)
	},0)
	console.dir(Promise)
	new Promise(function(resolve,reject){
		console.log(1)
		for(let i = 1 ; i < 10000 ; i++){
			if(i == 9999){
				console.log(5)
			}
			if(i == 100){
				console.log(8)
				reject('失败了')
			}
		}
		setTimeout(function(){
			console.log('执行完成')
			resolve('随便什么数据')  //因为先执行的reject 所以resolve没有执行
		}, 2000);
	}).then(function(value){
		console.log(2)
	},function(value){
		console.log(9)
	}).then(function(value){
		console.log(6)
	}).then(function(value){
		console.log(7)
	})
	// }).catch(function(reason){
	//     console.log('rejected');
	//     console.log(reason);
	// });
	console.log(3)
	//结果为：1 8 5 3 9 6 7 4 执行完成
</script>
</body>
</html>

<!-- Promise.all([])  以慢为准 -->
<!-- Promise.race([])   以快为准 -->
