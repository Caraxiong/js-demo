<html>
<head>
  <title>Symbol</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    console.group('Symbol')
    let sym = Symbol('aa');
    console.log(typeof sym)  //Symbol(aa)

    const obj = {}
    let a = Symbol('a');
    let b = Symbol('b');

    console.log(a == b) //false
    console.log(a === b) //false

    obj[a] = 'hello';
    obj[b] = 'world';

    const objectSymbols = Object.getOwnPropertySymbols(obj);

    console.log(objectSymbols)  // [Symbol(a), Symbol(b)]
    console.groupEnd('Symbol')


    console.group('Symbol for')
    let s1 = Symbol.for('a')
    let s2 = Symbol.for('a')
    let s3 = Symbol('a')
    console.log(s1 === s2)  //true
    console.log(s2 == s3)   //false
    console.groupEnd('Symbol for')
    // Symbol.for()与Symbol()这两种写法，都会生成新的 Symbol。它们的区别是，前者会被登记在全局环境中供搜索，后者不会。
  
    // Symbol.keyFor方法返回一个已登记的 Symbol 类型值的key
    console.log(Symbol.keyFor(s1))  //a
    console.log(Symbol.keyFor(s3))  //undefined
  </script>
</body>
</html>
