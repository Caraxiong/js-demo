<!DOCTYPE html>
<html>
<head>
	<title>css+div三列布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		div{
			height: 100%;
		}
		.left{
			/*float: left;*/
			width: 150px;
			background-color: #f00;
			position: absolute;
			top: 0;
			left: 0;
		}
		.center{
			background-color: #0f0;
			margin: 0 150px;	
		}
		.right{
			/*float: right;*/
			/*overflow: auto;*/
			width: 150px;
			background-color: #00f;
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="left">LEFT</div>
	<div class="center">CENTER</div>
	<div class="right">RIGHT</div>
</body>
</html>
