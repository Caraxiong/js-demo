<!DOCTYPE html>
<html>
<head>
	<title>算法</title>
	<meta charset="utf-8">
</head>
<body>
	找出字符串中出现次数最多的字符和次数
	<script type="text/javascript">
		var str = 'aaabbb';
		var o = {}
		for(var i =0;len = str.length,i<len;i++){
			var char = str.charAt(i);
			if(o[char]){
				o[char] += 1;
			}else{
				o[char] = 1;
			}
		}
		var max = 0;
		for(var key in o){
			if(max < o[key]){
				max = o[key];
			}
		}
		for(var key in o){
			if(max == o[key]){
				console.log('最大字符为'+key);
				console.log('最大字符出现次数为'+o[key]);
			}
		}
	</script>
</body>
</html>
